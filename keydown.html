<body>
    <input />
    <p id="log"></p>
    <input onkeydown="return checkKey(event.key)" placeholder="Phone, please" type="tel">

    
    <script>
        const input = document.querySelector("input");
        const log = document.getElementById("log");

        input.onkeydown = logKey;

        function logKey(e) {

            
            log.textContent += ` ${e.code}`;
            
            if(e.code === "Digit7"){
                log.textContent = "7"
            }
        /*switch (e.code) {
            case (e.code === " Digit7"):
                log.textContent = "7"; {
            }
                
        }
        */
        }

        function checkKey(key) {
        return (key >= '0' && key <= '9') || ['+','(',')','-'].includes(key);
  }






    </script>
